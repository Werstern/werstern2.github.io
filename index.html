<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio-music</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header">
            <p>
                Welcome to freemusicarchive.org
            </p>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="box">
                <div class="input">
                    <input type="text" name="search">
                </div>
                <div class="audio">
                    <audio src="" controls id="track">

                    </audio>
                </div>
            </div>

            <div class="track-list">
                <p>
                    Track items
                </p>
                <ul class="list"></ul>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
